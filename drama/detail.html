<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AniKuy - Detail Drama</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body data-page="drama-detail">
<div class="app-root">

<header class="app-header">
  <button class="icon-button back-button" id="backButton" aria-label="Kembali">
    <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
  </button>

  <div class="logo-wrap">
    <img class="logo-img" src="https://pomf2.lain.la/f/22yuvdrk.png" alt="AniKuy Logo">
  </div>

  <button class="icon-button" id="searchButton" aria-label="Cari Drama">
    <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L19 20.49 20.49 19 15.5 14z"/></svg>
  </button>
</header>

<main id="mainContent">
  <div class="page-container">
    <div id="dramaDetailContent" class="anime-detail"></div>

    <div class="section-header section-header-episodes">
      <div class="episode-tabs">
        <button type="button" class="episode-tab active" id="dramaTabEpisodes">Episode</button>
      </div>
    </div>

    <div id="dramaEpisodeSearchWrap" class="episode-search-wrap">
      <input id="dramaEpisodeSearchInput" class="episode-search-input" type="text" placeholder="Cari episode... (misal: 5 atau 12)">
    </div>

    <div id="dramaEpisodeList" class="episode-list episode-scroll"></div>
  </div>
</main>

<nav class="bottom-nav">
  <a class="nav-item" href="/"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span class="nav-label">Home</span></a>
  <a class="nav-item" href="/explore"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2z"/></svg><span class="nav-label">Explore</span></a>
  <a class="nav-item" href="/my-list"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 12h3v8z"/></svg><span class="nav-label">My List</span></a>
  <a class="nav-item" href="/profile"><svg class="nav-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5.006 5.006 0 0 0 5 5zm0 2c-4.33 0-8 2.17-8 4.5V21h16v-2.5C20 16.17 16.33 14 12 14z"/></svg><span class="nav-label">Profile</span></a>
</nav>

</div>

<div id="toast" class="toast"></div>
<script src="/assets/js/core.js"></script>
<script src="/assets/js/drama-detail.js"></script>
</body>
</html>
