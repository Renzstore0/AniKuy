<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AniKuy - Explore Drama</title>
  <meta name="description" content="Explore drama di AniKuy: Trending & VIP" />

  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" href="https://pomf2.lain.la/f/leu65s82.png" />

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

  <!-- grid 3 kolom (samain drama home) -->
  <style>
    body[data-page="drama-explore"] .drama-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 10px;
    }
    body[data-page="drama-explore"] .drama-grid .anime-card {
      min-width: 0 !important;
      max-width: none !important;
      flex: initial !important;
    }
  </style>
</head>

<body data-page="drama-explore">
<div class="app-root">

  <header class="app-header">
    <button class="icon-button back-button" id="backButton" aria-label="Kembali">
      <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>

    <div class="logo-wrap">
      <img class="logo-img" src="https://pomf2.lain.la/f/22yuvdrk.png" alt="AniKuy Logo" />
    </div>

    <div class="icon-button" aria-hidden="true" style="visibility:hidden"></div>
  </header>

  <main id="mainContent">
    <div class="page-container">
      <h2 class="page-title">Explore Drama</h2>

      <div id="dramaExploreLoading" class="loading-indicator show">
        <div class="spinner"></div><span>Memuat...</span>
      </div>

      <!-- TRENDING -->
      <div class="section-header section-header-spaced">
        <div><h2 class="section-title">Trending</h2></div>
      </div>
      <div id="dramaTrendingRow" class="drama-grid"></div>

      <!-- VIP -->
      <div class="section-header section-header-spaced">
        <div><h2 class="section-title">VIP</h2></div>
      </div>
      <div id="dramaVipRow" class="drama-grid"></div>
    </div>
  </main>

  <!-- NAVBAR -->
  <nav class="bottom-nav">
    <a class="nav-item" href="/drama">
      <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span class="nav-label">Home</span>
    </a>

    <a class="nav-item active" href="/drama/explore">
      <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2zm3.94 6.06-2.12 5.3a1 1 0 0 1-.56.56l-5.3 2.12a.25.25 0 0 1-.32-.32l2.12-5.3a1 1 0 0 1 .56-.56l5.3-2.12a.25.25 0 0 1 .32.32z"/>
      </svg>
      <span class="nav-label">Explore</span>
    </a>

    <a class="nav-item" href="/my-list">
      <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <span class="nav-label">My List</span>
    </a>

    <a class="nav-item" href="/profile">
      <svg class="nav-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5.006 5.006 0 0 0 5 5zm0 2c-4.33 0-8 2.17-8 4.5V21h16v-2.5C20 16.17 16.33 14 12 14z"/>
      </svg>
      <span class="nav-label">Profile</span>
    </a>
  </nav>

</div>

<div id="toast" class="toast"></div>

<script src="/assets/js/core.js"></script>
<script src="/assets/js/drama-explore.js"></script>
</body>
</html>
