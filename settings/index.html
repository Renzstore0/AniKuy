<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>AniKuy - Pengaturan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Halaman pengaturan AniKuy: ubah tema dan sesuaikan tampilan sesuai keinginanmu."
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://pomf2.lain.la/f/leu65s82.png"
    />
  </head>
  <body data-page="settings">
    <div class="app-root">
      <header class="app-header">
        <button
          class="icon-button back-button"
          id="backButton"
          aria-label="Kembali"
          data-href="/profile"
        >
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
            <polyline
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              points="15 18 9 12 15 6"
            />
          </svg>
        </button>

        <div class="logo-wrap">
          <img
            src="https://pomf2.lain.la/f/22yuvdrk.png"
            alt="AniKuy Logo"
            class="logo-img"
          />
        </div>
      </header>

      <main id="mainContent">
        <div class="page-container">
          <h2 class="page-title">Pengaturan</h2>

          <div class="profile-card theme-card" id="themeCard">
            <h3 class="section-title small-title">Tema</h3>
            <p class="profile-text">
              Pilih tampilan yang kamu suka. Pengaturan ini berlaku untuk semua
              halaman.
            </p>

            <button
              type="button"
              class="theme-toggle-btn"
              id="themeToggle"
              aria-expanded="false"
              aria-controls="themeList"
            >
              <div>
                <div class="theme-toggle-main">Change Theme</div>
                <div
                  class="theme-toggle-current"
                  id="currentThemeLabel"
                >
                  Biru &amp; Hitam (Default)
                </div>
              </div>
              <svg
                class="theme-toggle-icon"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  fill="currentColor"
                  d="M7 10l5 5 5-5H7z"
                />
              </svg>
            </button>

            <div class="theme-list" id="themeList">
              <div class="theme-options">
                <label class="theme-option">
                  <input
                    type="radio"
                    name="theme-option"
                    value="dark"
                    id="themeDark"
                  />
                  <div>
                    <div class="theme-option-main">
                      Biru &amp; Hitam (Default)
                    </div>
                    <div class="theme-option-sub">
                      Tampilan gelap dengan aksen biru.
                    </div>
                  </div>
                </label>
                <label class="theme-option">
                  <input
                    type="radio"
                    name="theme-option"
                    value="light"
                    id="themeLight"
                  />
                  <div>
                    <div class="theme-option-main">Putih &amp; Hitam</div>
                    <div class="theme-option-sub">
                      Tampilan terang dengan latar putih dan hitam.
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div id="toast" class="toast"></div>

      <script src="/assets/js/core.js"></script>
    </div>
  </body>
</html>
