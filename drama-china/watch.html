<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>AniKuy - Drama China</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body data-page="drama-watch">
  <div class="app-root">
    <header class="app-header">
      <div class="header-left">
        <button class="icon-button back-button" id="backButton" aria-label="Kembali">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>
      </div>

      <div class="logo-wrap">
        <div class="logo-text">AniKuy - Drama China</div>
      </div>

      <div style="width:32px;height:32px;"></div>
    </header>

    <main id="mainContent">
      <div class="page-container">
        <div class="player-wrapper">
          <video id="videoPlayer" controls playsinline style="width:100%;height:auto;"></video>
        </div>

        <div class="section-header section-header-spaced">
          <div><h2 class="section-title small-title">Episode</h2></div>
        </div>

        <div class="episode-scroll">
          <div class="episode-list" id="episodeList"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/assets/js/drama-watch.js"></script>
</body>
</html>
