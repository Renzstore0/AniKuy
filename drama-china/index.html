<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>AniKuy - Drama China</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" type="image/png" href="https://pomf2.lain.la/f/leu65s82.png" />
</head>

<body data-page="drama-china">
  <div class="app-root">
    <header class="app-header">
      <div class="header-left">
        <button class="icon-button" id="menuButton" aria-label="Menu">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
          </svg>
        </button>

        <button class="icon-button back-button" id="backButton" aria-label="Kembali">
          <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
          </svg>
        </button>
      </div>

      <div class="logo-wrap">
        <div class="logo-text">AniKuy - Drama China</div>
      </div>

      <button class="icon-button" id="searchToggle" aria-label="Cari Drama">
        <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L19 20.49 20.49 19 15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
        </svg>
      </button>
    </header>

    <main id="mainContent">
      <div class="page-container">
        <form class="search-form" id="searchForm" style="display:none;">
          <input class="search-input" id="searchInput" placeholder="Cari judul..." autocomplete="off" />
          <button class="btn-primary" type="submit">Cari</button>
        </form>

        <div id="heroSection" class="today-hero-section" style="display:none;">
          <div class="section-header today-section-header">
            <div><h2 class="section-title today-section-title">Trending</h2></div>
          </div>

          <div class="today-hero-card">
            <button class="today-hero-nav prev" id="heroPrev" aria-label="Sebelumnya">&#10094;</button>

            <div class="today-hero-poster-row">
              <div class="today-hero-poster side"><img id="heroPosterPrev" src="" alt="Poster sebelumnya" /></div>
              <div class="today-hero-poster main"><img id="heroPoster" src="" alt="Poster trending" /></div>
              <div class="today-hero-poster side"><img id="heroPosterNext" src="" alt="Poster selanjutnya" /></div>
            </div>

            <button class="today-hero-nav next" id="heroNext" aria-label="Selanjutnya">&#10095;</button>

            <div class="today-hero-info">
              <h3 class="today-hero-title" id="heroBookName"></h3>
              <button class="today-hero-btn" id="heroWatchBtn" type="button">Tonton</button>
            </div>

            <div class="today-hero-dots" id="heroDots"></div>
          </div>
        </div>

        <div class="section-header">
          <div><h2 class="section-title">For You</h2></div>
        </div>
        <div id="forYouGrid" class="anime-grid"></div>

        <div class="section-header section-header-spaced">
          <div><h2 class="section-title">Latest</h2></div>
        </div>
        <div id="latestRow" class="anime-row"></div>

        <div class="section-header section-header-spaced" id="searchHeader" style="display:none;">
          <div><h2 class="section-title">Hasil Pencarian</h2></div>
        </div>
        <div id="searchGrid" class="anime-grid" style="display:none;"></div>
      </div>
    </main>

    <!-- Drawer Menu -->
    <div id="sideDrawer" class="drawer" aria-hidden="true">
      <div class="drawer-overlay" id="drawerOverlay"></div>

      <aside class="drawer-panel" role="dialog" aria-modal="true" aria-label="Menu">
        <div class="drawer-header">
          <div class="drawer-title">Menu</div>
          <button class="icon-button" id="drawerCloseBtn" aria-label="Tutup menu">
            <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M18.3 5.71 12 12l6.3 6.29-1.41 1.42L10.59 13.4 4.29 19.71 2.88 18.29 9.17 12 2.88 5.71 4.29 4.29l6.3 6.31 6.3-6.31z"/>
            </svg>
          </button>
        </div>

        <nav class="drawer-nav">
          <a class="drawer-item" href="/">Anime</a>
          <a class="drawer-item" href="/drama-china/">Drama China</a>
        </nav>
      </aside>
    </div>

    <nav class="bottom-nav">
      <a class="nav-item" href="/"><span class="nav-label">Home</span></a>
      <a class="nav-item" href="/explore"><span class="nav-label">Explore</span></a>
      <a class="nav-item" href="/my-list"><span class="nav-label">My List</span></a>
      <a class="nav-item" href="/profile"><span class="nav-label">Profile</span></a>
    </nav>
  </div>

  <div id="toast" class="toast"></div>

  <script src="/assets/js/drawer.js"></script>
  <script src="/assets/js/drama-china.js"></script>
</body>
</html>
